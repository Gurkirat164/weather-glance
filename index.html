<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER GLANCE</title>
</head>
<body class="bg-black">
    <section id="main-card">
        <section id="search">
            <div id="search-bar"></div>
            <div id="search-btn"></div>
        </section>
        <section id="display">
            <div id="weather-img"></div>
            <div id="weather-text">
                <div id="weather-degree"></div>
                <div id="weather-state"></div>
            </div>
        </section>
        <section id="weather-attribute">
            <div id="humidity"></div>
            <div id="speed"></div>
        </section>
    </section>
</body>
</html>
